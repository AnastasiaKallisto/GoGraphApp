{{ define "formForQuantity"}}

<dialog class="interval-graph-info" id="intervalGraphInfo">
  <div class="container-for-interval-graph-info">
    <div class="img-container">
      <img src="https://via.placeholder.com/670">
    </div>
    <div class="text-container">
      <h2>Title of Description</h2>
      <p>Lorem ipsum.</p>
    </div>
  </div>









  <form class="form-container">
    <p>Введите количество вершин графа (от 1 до 999)</p>
    <input type="text" pattern="[0-9]{1,3}" class="inputQuantity" onkeyup="this.value = this.value.replace(/\D/g,'');" name="quantity" required>
    <div class="buttons-container">
      <button type="button" class="btn-cancel" onclick="closeGenerateGraphForm()">Отмена</button>
      <button type="submit" class="btn" onclick="drawGraph()">Сгенерировать</button>
    </div>
  </form>
</dialog>
{{ end}}
