{{ define "formForIntervalGraphInfo"}}

<dialog class="interval-graph-info" id="intervalGraphInfo">
  <form class="container-for-interval-graph-info">
    <div class="img-container">
      <img src="https://via.placeholder.com/670">
    </div>
    <div class="text-container">
      <h4>Граф в текстовом виде</h4>
      <textarea class = "textView" id = "textGraph" readonly> </textarea>
      <h4>Минимальное остовное дерево (Прим)</h4>
      <textarea class = "textView" id = "MSTPrim" readonly> </textarea>
      <h4>Минимальное остовное дерево (Краскал)</h4>
      <textarea class = "textView" id = "MSTCruscal" readonly> </textarea>
    </div>
    <button type="submit" class="btn-close" onclick='closeForm("intervalGraphInfo")'></button>
  </form>
</dialog>
{{ end}}
