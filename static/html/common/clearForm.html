{{ define "clearForm"}}

<dialog class="littleForm" id="clearForm">
  <form class="form-container">
    <p>Вы действительно хотите очистить</p>
    <p>рабочее пространство?</p>
    <div class="buttons-container">
      <button type="button" class="btn-cancel" onclick='closeForm("clearForm")'>Нет</button>
      <button type="submit" class="btn" onclick='drawGraph()' name="clear">Да</button>
    </div>
  </form>
</dialog>
{{ end}}
