{{ define "quantityForm"}}

<dialog class="littleForm" id="setQuantityForm">
  <form class="form-container">
    <p>Введите количество вершин графа (от 1 до 999)</p>
    <input id = "quantity" type="text" pattern="[0-9]{1,3}" class="inputQuantity" onkeyup="this.value = this.value.replace(/\D/g,'');" name="quantity" required>
    <div class="buttons-container">
      <button type="button" class="btn-cancel" onclick='closeForm("setQuantityForm")'>Отмена</button>
      <a class="btn" id="generate" href="/exact/generate/?quantity=10" > Сгенерировать</a>
    </div>
  </form>
</dialog>

{{ end}}
