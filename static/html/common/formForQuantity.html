{{ define "formForQuantity"}}

<dialog class="formGenerateGraph" id="setQuantityForm">
  <form class="form-container">
    <p>Введите количество вершин графа (от 1 до 999)</p>
    <input type="text" pattern="[0-9]{1,3}" class="inputQuantity" onkeyup="this.value = this.value.replace(/\D/g,'');" name="quantity" required>
    <div class="buttons-container">
      <button type="button" class="btn-cancel" onclick='closeForm("setQuantityForm")'>Отмена</button>
      <button type="submit" class="btn" onclick="drawGraph()" name="generate">Сгенерировать</button>
    </div>
  </form>
</dialog>
{{ end}}
