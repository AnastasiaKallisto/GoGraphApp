<!DOCTYPE html>
<html>
<head>
    <title>GUI</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
<div id="menu">
    <ul>
        <li id="menuItem1" onclick="UploadGraphFromFile()">Загрузить граф из файла</li>
        <li id="menuItem2" onclick="GenerateGraph()">Сгенерировать граф</li>
        <li id="menuItem3" onclick ="PrimAlgorithm()">Алгоритм Прима</li>
        <li id="menuItem4" onclick="CruscalAlgorithm()">Алгоритм Краскала</li>
        <li id="menuItem5" onclick="Clear()">Очистить</li>
    </ul>
</div>

<div class="dropdown">
    <button class="dropbtn" id="ButtonExactWeights" onclick="ExactWeights()">Точные веса</button>
    <div class="dropdown-content">
        <button id="ButtonIntervalWeights" onclick="IntervalWeights()">Интервальные веса</button>
    </div>
</div>

<form class = "form" action="/process" method="post">
    Enter your name: <input type="text" name="name"><br>
    <input type="submit" value="Submit">
</form>

<canvas id="c" class = "canvas"></canvas>
<script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.fillRect(50, 50, 100, 100);
        ctx.stroke();
</script>

</body>
</html>
